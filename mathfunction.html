<html>
    <head>
        <title>
            JS Functions
        </title>
    </head>
    <body>
        <h2>Averages in math JS</h2>
        <p id ="Demo"></p>
        <script>
            function add (a, b){
                return a + b;
            }
            function average (a, b){
                return add(a, b) / 2;
            }
            let result = average(10,20);
            document.getElementById("Demo").innerHTML = result;
        </script>
    </body>
</html>
