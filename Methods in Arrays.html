<html>
    <head>
        <title>
            Methods for Arrays!
        </title>
    </head>
    <body>
        <p id="Demo"></p>
        <p>My favourite fruit is mangos</p>
        <p>They are packed with juice, and bursting flavours!</p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits = ["Banana","Orange","Mango","Kiwi","Pinapple","Strawberry"];
            document.getElementById("myjoin").innerHTML = fruits.join("*");
            document.getElementById("myfirstpop").innerHTML = fruits;
            fruits.pop();
            document.getElementById("mysecondpop").innerHTML = fruits;
        </script>
    </body>
</html>
